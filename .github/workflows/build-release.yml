name: Build and Release APK

on:
  push:
    branches:
      - main

# 确保同一时间只有一个 workflow 运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run analysis
        run: flutter analyze --no-fatal-infos

      - name: Build Release APK
        run: |
          flutter build apk --release \
            --target-platform android-arm64 \
            --obfuscate \
            --split-debug-info=build/symbols

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit info
        id: commit
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/scan_score_${{ steps.version.outputs.version }}_${{ steps.commit.outputs.date }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.short_sha }}
          name: Release v${{ steps.version.outputs.version }} (${{ steps.commit.outputs.date }})
          body: |
            ## Scan & Score ${{ steps.version.outputs.version }}

            自动构建于 ${{ steps.commit.outputs.date }}

            ### 更新内容
            - 提交: ${{ github.sha }}
            - 分支: ${{ github.ref_name }}

            ### 安装说明
            1. 下载 APK 文件
            2. 在 Android 设备上安装
            3. 首次运行需要选择激活文件
          files: |
            build/app/outputs/flutter-apk/scan_score_${{ steps.version.outputs.version }}_${{ steps.commit.outputs.date }}.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
